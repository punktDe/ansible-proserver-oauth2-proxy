---
oauth2_proxy:
  version: 7.7.1
  install: "{{ true if ansible_facts['system'] == 'Linux' else false }}"
  prefix:
    opt: /var/opt/oauth2_proxy
    bin: "{{ '/var/opt/oauth2_proxy/bin/oauth2_proxy' if ansible_facts['system'] == 'Linux' else '/usr/local/bin/oauth2-proxy' }}"
  rewrite_keys:
    proxy_prefix: true
  http_proxy:
  defaults:
    upstreams: ["http://[::]:0/"]
    request_logging: no
    email_domains: []
    htpasswd_file:
    cookie_expire: "672h"
    cookie_refresh: "1h"
    cookie_secure: yes
    cookie_httponly: yes
    set_xauthrequest: yes
    proxy_prefix: /proserver/iap
    templates:
      oauth2_proxy.ini: "{{ role_path + '/templates/oauth2_proxy/oauth2_proxy.ini.j2' }}"
      sign_in.html: "{{ role_path + '/templates/oauth2_proxy/sign_in.html.j2' }}"
      error.html: "{{ role_path + '/templates/oauth2_proxy/error.html.j2' }}"
      htpasswd: "{{ role_path + '/templates/oauth2_proxy/htpasswd.j2' }}"
  config: {}
  branding:
    sign_in_header: ""
    footer: ""
